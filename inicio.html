<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>TeknoRage</title>
  </head>
  <body>

    <div class="row">
        <div class="col-sm-5">
          <h1>TeknoRage</h1>
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary btn-sm">Home</button>
            <button type="button" class="btn btn-primary btn-sm">Promoções</button>
            <button type="button" class="btn btn-primary btn-sm">Contato</button>
            <button type="button" class="btn btn-primary btn-sm">Ajuda</button>
          </div>
        </div>

        <div class="row">
          <div class="col">

            <center><div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="img/teclado.png" alt="Primeiro Slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-50" src="img/mouse.jpg" alt="Segundo Slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-50 width: 50px" src="img/headset.jpg" alt="Terceiro Slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Anterior</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Próximo</span>
  </a>
</div></center>

          </div>
        </div>

        <center><div class="row">
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Teclado Gamer</h5>
        <p class="card-text">Teclado RGB, mecanico. Ótimo para gamers.</p>
      </div>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Mouse Gamer</h5>
        <p class="card-text">Ótimo para games, com 2000 DPI com sistema de RGB</p>
      </div>
    </div>
  </div>
    <div class="col-sm-3">
      <div class="card-body">
        <h5 class="card-title">HeadSet</h5>
        <p class="card-text">Perfeito para games, ótimo sistema de audição.</p>
          </div>
    </div>
      </div>


      <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Nome</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu Nome">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">E-mail</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu E-mail">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">CPF:</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu CPF">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Senha</label>
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Sua Senha">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Endereço</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu Endereço">
  </div>

  <div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="opcao1" checked>
  <label class="form-check-label" for="exampleRadios1">
    Masculino
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="opcao2">
  <label class="form-check-label" for="exampleRadios2">
    Feminino
  </label>
</div>
<br>
  <button type="submit" class="btn btn-primary">Enviar</button>

</form>



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
